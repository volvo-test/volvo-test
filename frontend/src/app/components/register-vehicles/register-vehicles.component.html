<h2 class="text-center mt-3 mb-3">Register Vehicles</h2>

<div *ngIf="msgError" class="alert alert-danger mb-3">
  {{ msgError }}
</div>

<form
  *ngIf="!chassiId"
  [formGroup]="formRegister"
  (ngSubmit)="registerVehicle()"
  name="registerForm"
>
  <div class="form-group mb-3">
    <label for="color">Color</label>
    <input
      type="text"
      formControlName="color"
      class="form-control"
      id="color"
      placeholder="Enter color"
    />
  </div>
  <div class="form-group mb-3">
    <label for="series">Series</label>
    <input
      type="text"
      formControlName="series"
      class="form-control"
      id="series"
      placeholder="Enter Series"
    />
  </div>
  <div class="form-group mb-3">
    <label for="type">Type</label>
    <select id="type" formControlName="type" class="form-select">
      <option value="car">Car</option>
      <option value="bus">Bus</option>
      <option value="truck">Truck</option>
    </select>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!formRegister.valid"
  >
    Register
  </button>
</form>

<form
  *ngIf="chassiId"
  [formGroup]="formEdit"
  (ngSubmit)="editVehicle()"
  name="editForm"
>
  <div class="form-group mb-3">
    <label for="color">Color</label>
    <input
      type="text"
      formControlName="color"
      class="form-control"
      id="color"
      placeholder="Enter color"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!formEdit.valid">
    Register
  </button>
</form>
